<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotcast'e Yönlendiriliyorsunuz</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f9;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Cotcast</h2>
    <div class="loader"></div>
    <p id="status">Uygulama açılıyor...</p>
  </div>

  <script>
    window.onload = function () {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (!isMobile) {
        document.body.innerHTML = "Lütfen mobil cihazınızdan açın.";
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const page = urlParams.get('page') || 'login';
      const launchAppStore = urlParams.get('launch_app_store'); // Yeni bayrağımız

      const appStoreUrl = 'https://apps.apple.com/app/id6467018143';
      const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.cotcasting';
      const isAndroid = /Android/i.test(navigator.userAgent);
      const storeURL = isAndroid ? playStoreURL : appStoreURL;
      const appLink = `cotcast://open?page=${page}`;

      // DURUM 1: Eğer linkte bayrak varsa, doğrudan markete gönder
      if (launchAppStore === "true") {
        setTimeout(() => {
          window.location.href = storeURL;
        }, 500);
        return;
      }

      // DURUM 2: Uygulamayı açmayı dene
      window.location.href = appLink;

      // DURUM 3: Eğer uygulama 1.5 saniye içinde açılmazsa (kullanıcı hala buradaysa)
      // Sayfayı bayrakla tekrar yükle
      const timeout = setTimeout(() => {
        const newUrl = new URL(window.location.href);
        newUrl.searchParams.set("launch_app_store", "true");
        window.location.replace(newUrl.toString()); // replace kullanarak geçmişi temiz tutuyoruz
      }, 1500);

      // Sayfadan ayrılırsa (uygulama açılırsa) timeout'u iptal et
      window.onblur = function () {
        clearTimeout(timeout);
      };
    };
  </script>
</body>

</html>
