<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotcast Test Paneli</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #1a1a1a;
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px 0;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
    }

    .btn-login {
      background-color: #007AFF;
      color: white;
    }

    .btn-register {
      background-color: #34C759;
      color: white;
    }

    .btn:active {
      transform: scale(0.98);
    }

    p {
      color: #666;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Cotcast App</h1>

    <button onclick="handleOpenApp('login')" class="btn btn-login">Giriş Yap (Login)</button>
    <button onclick="handleOpenApp('register')" class="btn btn-register">Kayıt Ol (Register)</button>

    <p id="info-text">Eğer uygulama yüklüyse açılır,<br>değilse markete yönlendirilirsiniz.</p>
  </div>

  <script>
    function handleOpenApp(page) {
      const customScheme = `cotcast://open?page=${page}`;
      const fallbackUrl = `https://cotcast.pages.dev/open?page=${page}`;

      // 1. Önce Custom Scheme ile uygulamayı zorla açmayı dene (Banner beklemeden direkt açar)
      window.location.href = customScheme;

      // 2. Çok kısa bir süre sonra Universal Link'e (fallback sayfasına) yönlendir
      // Eğer uygulama açılırsa tarayıcı arka plana düşer ve bu kod çalışmayı durdurur.
      // Eğer uygulama yoksa, kullanıcı fallback sayfasına gider ve oradaki market mantığı çalışır.
      setTimeout(() => {
        window.location.href = fallbackUrl;
      }, 500);
    }
  </script>

</body>

</html>
